<header class="dashboard__header">
  <div class="row">
    <div class="small-1 columns no-padding">
      <a href="#">
        <img src="../assets/img/logo.png" class="dashboard__logo" alt="logo Efi3">
      </a>
    </div>
    <div class="small-1 columns no-padding dashboard__client-info">
      <div class="dashboard__avatar"></div>
      <div class="client-info hide">
        <p>Client data</p>
        <div class="client__data">contact data</div>
        <div class="client__data">picture</div>
      </div>
    </div>
    <div class="small-3 columns dashboard__name-container">
      <h4 class="dashboard__name">Justyna Bielecka</h4>
      <i class="fa fa-envelope envelope-icon" aria-hidden="true"></i>
      <i class="fa fa-cog setting-icon" aria-hidden="true"></i>
      <div class="dashboard__messages hide">
        <p>your messages</p>
        <div class="dashboard__message">first message</div>
        <div class="dashboard__message">second message</div>
      </div>
    </div>
    <div class="small-4 columns">
      <nav >
        <ul class="dashboard__menu-list">
          <li class="dashboard__menu__item menu__item--selected">
            <a href="#">
              <i class="fa fa-home nav__icon" aria-hidden="true"></i>
              home
            </a>
          </li>
          <li class="dashboard__menu__item">
            <a href="#">
              <i class="fa fa-area-chart nav__icon" aria-hidden="true"></i>
              analyse
            </a>
          </li>
          <li class="dashboard__menu__item">
            <a href="#">
              <i class="fa fa-calendar-o nav__icon" aria-hidden="true"></i>
              plan
            </a>
          </li>
          <li class="dashboard__menu__item">
            <a href="#">
              <i class="fa fa-credit-card nav__icon" aria-hidden="true"></i>
              earn
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="small-3 columns dashboard__search-container">
      <input type="text" id="search" name="search" class="dashboard__search-window hide" />
      <i class="fa fa-search search-icon" aria-hidden="true"></i>
      <a href="/login.html">
        <i class="fa fa-power-off power-icon" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</header>
<main class="finance">
  <div class="row">
    <div class="small-9 columns">
        <h1>Finance life stream</h1>
    </div>
    <div class="small-3 columns finance__add">
      <p class="finance__add__title">Add</p>
      <button class="btn-bank">bank</button>
      <button class="btn-payment">payment</button>
    </div>
  </div>
  <div class="row">
    <div class="small-3 columns">
      <p class="finance__data-title">Balance</p>
      <p class="finance__data-amount" id="dashboard-balance"></p><span> PLN</span>
    </div>
    <div class="small-3 columns">
      <p class="finance__data-title">Available funds</p>
      <p class="finance__data-amount" id="dashboard-availabe-founds"></p><span> PLN</span>
    </div>
    <div class="small-3 columns">
      <p class="finance__data-title">Schedule payments</p>
      <p class="finance__data-amount" id="dashboard-payments"></p><span> PLN</span>
    </div>
    <div class="small-3 columns account-analysis__container">
      <p class="account-analysis">Account analysis</p>
      <div class="on-off-container">
        <button class="btn-off">off</button>
        <button class="btn-on">on</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns products">
      <p>Products</p>
      <div class="product-container">
        <div class="products-container product-container__wallets">
          <p id="wallets"></p>
          <p id="wallets-amounts"></p>
        </div>
        <div class="products-container product-container__deposits">
        </div>
        <div class="products-container product-container__accounts">
        </div>
        <div class="products-container product-container__founds">
        </div>
        <div class="products-container product-container__loans">
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <p>History</p>
      <div class="history-container">
        <div class="history">
        </div>
      </div>
    </div>
  </div>
</main>
